      <section class="formulario">
        <div class="agregar">
          <h3>üåº‚Äã Agregar nueva planta</h3>
        </div>
        <form id="formularioPlantas">
          <fieldset>
            <legend></legend>
            <div class="nombre-form">
              <label for="planta">Nombre:</label>
              <input type="text" id="planta" name="planta" required />
            </div>
            <div class="frecuencia-form">
              <label for="frecuencia">Frecuencia de riego en d√≠as:</label>
              <input
                type="number"
                id="frecuencia"
                name="frecuencia"
                min="1"
                required
              />
            </div>
            <div class="fecha-form">
              <label for="fecha">Fecha de √∫ltimo riego:</label>
              <input type="date" id="fecha" name="fecha" required />
            </div>
            <div class="flores-form">
              <label for="flor">¬øTiene flores?</label>
              <select id="flor" name="flor">
                <option value="si">Si</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="btn-form-sub">
              <button class="btn-sub" type="submit" id="guardar">
                Guardar
              </button>
            </div>
          </fieldset>
        </form>
      </section>

      <section class="coleccion">
        <div class="listado">

      <section class="db">
        <div class="biblio">
          <h3>Biblioteca de Plantas</h3>
        </div>
        <form class="busqueda-form" id="busqueda">
          <fieldset>
            <legend>Buscar planta por:</legend>
            <div class="busqueda-nombre" id="por-nombre">
              <input
                type="checkbox"
                id="activarNombre"
                name="nombre"
                value="nombre"
              />
              <label for="buscar-nombre">Nombre</label>
              <input type="text" value="" id="buscar-nombre" name="nombre" />
            </div>
            <div class="busqueda-id" id="por-luz">
              <input type="checkbox" id="activarLuz" name="luz" value="Luz" />
              <label for="luz">Tipo de luz</label>
              <select id="luz" name="tipo-luz">
                <option value="">Tipo de luz</option>
                <option value="directa">Directa</option>
                <option value="indirecta">Indirecta</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
              </select>
            </div>
            <div class="frecuencia-busqueda" id="por-frecuencia">
              <input
                type="checkbox"
                id="activarFrecuencia"
                name="frecuencia"
                value="Frecuencia"
              />
              <label for="frecuencia-busqueda">Frecuencia de riego</label>
              <input
                type="range"
                min="1"
                max="15"
                value="1"
                class="slider"
                id="frecuencia-busqueda"
              />
              <span id="span-slider"></span>
            </div>
            <div class="btn-buscar">
              <button type="submit" id="buscar">Buscar</button>
            </div>
          </fieldset>
        </form>
        <div class="biblio" id="biblioteca"></div>
      </section>
      <div
        class="modal"
        id="modal-agregar"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
      >
        <form id="formularioModal">
          <h2 id="modal-title">Agregar planta a colecci√≥n</h2>
          <label for="fechaModal">Fecha √∫ltimo riego:</label>
          <input type="date" name="fechaModal" id="fechaModal" />
          <label for="floresModal">¬øTiene flores?</label>
          <select name="flores" id="floresModal">
            <option value="si">Si</option>
            <option value="no">No</option>
          </select>
          <button type="submit" id="guardarModal">Guardar</button>
          <button type="button" id="cancelarModal">Cancelar</button>
        </form>
